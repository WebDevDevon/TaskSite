<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="1200px-Icon-notepad.svg.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tasks</title>
</head>

<body>
    <div class="todolist">
        <div class="todolist__main">
            <div class="todolist__header">

                    <div class="todolist__header--date">
                        <span class="date--day">12</span>
                        <div class="warpper">
                            <span class="date--month">November</span>
                            <span class="date--year">2019</span>
                        </div>   
                        <button class="add__circle"><i id="plus" class="fa fa-plus"></i></button>
                    </div>
                    
                    <input class="add__input" type="text" placeholder="Press 'Enter' to add your task... ">      
            </div>
            <div class="todolist__result">
                <ul class="result__list"> 
                </ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
